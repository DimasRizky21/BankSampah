<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxeFurnish - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">LuxeFurnish</div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Find Your Dream Furniture</h1>
      <p>Discover the best furniture for your home with LuxeFurnish.</p>
      <a href="#" class="btn">Explore</a>
    </div>
    <div class="hero-image">
      <img src="../images/sofa.png" alt="Sofa Mewah" />
    </div>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-list">
      <!-- Product items will go here -->
      <div class="product-item">
        <img src="../images/product1.jpg" alt="Product 1" />
        <h3>Modern Sofa</h3>
        <p>$500</p>
      </div>
      <div class="product-item">
        <img src="../images/product2.jpg" alt="Product 2" />
        <h3>Wooden Table</h3>
        <p>$250</p>
      </div>
      <div class="product-item">
        <img src="../images/product3.jpg" alt="Product 3" />
        <h3>Comfy Chair</h3>
        <p>$150</p>
      </div>
    </div>
  </section>

</body>
</html>
