<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Bank Sampah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
    }
    header {
      background-color: #0f172a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1e293b;
    }
    nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #2563eb;
    }
    .logout-btn {
      background-color: #ef4444;
    }
    .logout-btn:hover {
      background-color: #dc2626;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #cbd5e1;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f8fafc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Bank Sampah</h1>
  </header>

  <div class="container">
    <h2>Halo Admin üëã</h2>
    <nav>
      <button onclick="location.href='dashboard-admin.html'">Dashboard</button>
      <button onclick="location.href='setoran-admin.html'">Setoran</button>
      <button onclick="location.href='redeem-admin.html'">Redeem</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <p>Silakan pilih menu di atas untuk mengelola data pengguna dan transaksi.</p>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
