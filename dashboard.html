<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayTrash</title>
  <style>
    body {
      color: #166534;
      margin: 0;
      font-family: Montserrat, sans-serif;
    }

    .container {
      background-image: url('images/green.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #C9F2C7;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
      box-sizing: border-box;
      position: relative;
    }

    .text-content {
      max-width: 500px;
    }

    .text-content h1 {
      font-size: 36px;
    }

    .text-content p {
      font-size: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #166534;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #065f46;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.2);
      z-index: -1;
      transition: transform 0.3s ease;
      transform: scaleX(0);
      transform-origin: left;
    }

    .button:hover::before {
      transform: scaleX(1);
    }

    .setor {
      background-color: #28a745;
      color: #166534;
    }

    .redeem {
      background-color: #ffc107;
      color: #166534;
    }

    .logout {
      background-color: #dc3545;
      color: #fff;
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 60px;
      z-index: 10;
    }

    .edukasi {
      background-image: url('images/pict2.png');
      background-size: 150px;
      background-repeat: no-repeat;
      padding: 12px;
      width: 100%;
      height: 150px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background-color: #C9F2C7;
      color: #166534;
      font-weight: bold;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .image-buttons-wrapper {
      position: relative;
      width: 600px;
      padding-right: 10%;
    }

    .pict {
      width: 100%;
    }

    .button-group {
      position: absolute;
      bottom: -70px;
      right: 180px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        padding: 20px;
      }

      .image-buttons-wrapper {
        width: 100%;
        padding-right: 0;
      }

      .button-group {
        position: static;
        flex-direction: row;
        justify-content: center;
        margin-top: 20px;
      }

      .pict {
        width: 100%;
        height: auto;
      }

      .logout-button {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

<button class="button logout logout-button" onclick="logout()">Logout</button>

<div class="container">
  <div class="text-content">
    <h1>ReTrash</h1>
    <div class="card">
      <h3>Saldo Tabungan Sampah</h3>
      <p id="saldo">Rp 0</p>
    </div><br>
    <!-- <button class="button edukasi">Edukasi Sampah</button> -->
  </div>

  <div class="image-buttons-wrapper">
    <img src="images/pict.png" class="pict" alt="Ilustrasi">
    <div class="button-group">
      <button class="button setor" onclick="window.location.href='setor.html'">Setor Sampah</button>
      <button class="button redeem" onclick="window.location.href='redeem.html'">Redeem Hadiah</button>
    </div>
  </div>
</div>

<script>
  const user = localStorage.getItem("user");
  if (!user) window.location.href = "index.html";

  const saldo = localStorage.getItem("saldo") || 0;
  document.getElementById("saldo").innerText = "Rp " + saldo;

  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }
</script>

</body>
</html>
