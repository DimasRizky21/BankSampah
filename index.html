<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8">
        <title>Login - Bank Sampah Kampus</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="form">
            <h2>Bank Sampah</h2>
            <input type="text" id="username" placeholder="Masukkan Username">
            <input type="password" id="password" placeholder="Masukkan Password">
            <button onclick="login()">Login</button>
            <p>Belum punya akun? <a href="Pendaftaranakun.html">Daftar</a></p>
        </div>

        <script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Harap masukkan username dan password!");
      return;
    }

    const users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(u => u.username === username && u.password === password);

    if (!user) {
      alert("Username atau password salah!");
      return;
    }

    // Simpan ke localStorage agar dashboard bisa membaca
    localStorage.setItem("user", JSON.stringify(user));
    localStorage.setItem("saldo", user.saldo || 0); // jika ada saldo

    alert("Login berhasil!");
    window.location.href = "dashboard.html";
  }
</script>

    </body>

</html>
