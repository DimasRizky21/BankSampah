<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Bank Sampah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { color: #1f2937; }
    .card {
      background-color: #dcfce7;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #166534;
    }
    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #065f46;
    }
    button {
      padding: 12px;
      width: 100%;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      background-color: #16a34a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Halo, <span id="username"></span> ðŸ‘‹</h2>

    <div class="card">
      <h3>Saldo Tabungan Sampah</h3>
      <p id="saldo">Rp 0</p>
    </div>

    <button onclick="window.location.href='setor.html'"> Setor Sampah</button>
    <button onclick="logout()"> Logout</button>
  </div>

  <script>
    const user = localStorage.getItem("user");
    if (!user) window.location.href = "index.html";
    document.getElementById("username").innerText = user;
    const saldo = localStorage.getItem("saldo") || 0;
    document.getElementById("saldo").innerText = "Rp " + saldo;

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
